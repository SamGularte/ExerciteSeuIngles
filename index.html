<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./styles/index.css">
  <title>Placeholder</title>
</head>
<body>
  <div class="container_f">
    <div class="container">
      <h1>Exercite seu Inglês</h1>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p id="quote" class="quote">Clique no botão abaixo para começarmos os nossos estudos.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name"> Samuel G. Gularte</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
          </ul>
          <button><span class="inner-element">Nova frase</span></button>
        </div>
      </div>
      <hr/>
      <h2>Tente traduzir a frase</h2>
      <div class="search-box">
        <input type="text" placeholder="type your translation here..." id="inp-sentence"/>
        <button id="your-translation-btn"><span class="inner-element">Calcular</span></button>
      </div>
      <div id="answer"></div>
      <hr/>
      <div class="wraper">
        <h2>Tradutor</h2>
        <div class="text-input">
            <textarea class="from-text" placeholder="Enter Text..."></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="control">
            <li class="row from">
                <div class="icons">
                    <i id="from" class="fas fa-volume-up"></i>
                    <i id="from" class="fas fa-copy"></i>
                </div>
                <select></select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select></select>
                <div class="icons">
                    <i id="to" class="fas fa-volume-up"></i>
                    <i id="to" class="fas fa-copy"></i>
                </div>
            </li>
        </ul>
      </div>
      <button id="tranlate-btn"><span class="inner-element">Traduzir texto</span></button>
      <hr/>
      <h2>
        dicionário de inglês</h2>
      <div class="search-box">
        <input type="text" placeholder="type the word here..." id="inp-word"/>
        <button id="search-btn"><span class="inner-element">Procurar</span></button>
      </div>
      <div class="result" id="result"></div>
      <hr/>
      <h2>Dicionário de Português</h2>
      <div class="search-box">
        <input type="text" placeholder="Digite a palavra aqui..." id="inp-word_p"/>
        <button id="search-btn_p"><span class="inner-element">Procurar</span></button>
    </div>
    <div class="result" id="result_p"></div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/D_ingles.js"></script>
  <script src="./scripts/D_portugues.js"></script>
  <script src="./scripts/countries.js"></script>
  <script src="./scripts/translator.js"></script>
  <script src="./scripts/correcting.js"></script>
</body>
</html>
